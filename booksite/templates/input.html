{% extends "layout.html" %}

{% block heading %}
   Reviews
{% endblock %}

{% block body %}

    <ul>
        {% for review in reviews %}
            <li>{{ review }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('input') }}" method="post">
        <input type="text" name="review" placeholder="Type your review here">
        <button>Add review</button>
    </form>
{% endblock %}
